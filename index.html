<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Fun website created by 47JMC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css">
    <title>Galaxy GoodSite</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <h1 class="web-name">Galaxy GoodSite</h1>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page 2</a></li>
                <button class="theme-changer" onclick="ChangeTheme()">
                    <span class="material-symbols-outlined" id="theme-changer-span"></span>
                </button>
                <button id="hamburger-menu" onclick="PhoneNavbarOptionsToggler()"><span class="material-symbols-outlined">menu</span></button>
            </ul>
        </nav>
    </header>
    <script src="js/index.js"></script>
    <div id="phone-options" style="display: none;">
        <button onclick="PhoneNavbarOptionsToggler()">Close</button><br>
        <a href="#">Home</a><br>
        <a href="#">Page 2</a><br>
        <button class="phone-theme-changer" onclick="ChangeTheme()"><span class="material-symbols-outlined">contrast</span></button>
    </div>
    <div class="github-info">
        <input type="text" placeholder="Github Username" id="github-username">
        <button type="submit" onclick="GithubInfo()">Get Data</button><br>
        <img src="" alt="Not Found" id="github-profile-picture" style="display: none;">
        <p style="display: none;" id="github-display-name"></p>
        <p style="display: none;" id="github-bio"></p>
        <p style="display: none;" id="github-public_repos"></p>
        <p style="display: none;" id="github-company"></p>
        <p style="display: none;" id="github-email"></p>
        <p style="display: none;" id="github-location"></p>
        <p style="display: none;" id="github-hireable"></p>
        <p style="display: none;" id="github-followers"></p>
        <p style="display: none;" id="github-following"></p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="web-footer">
        <a href="https://github.com/47JMC" target="_blank">
            <img class="github-logo" src="imgs/github-mark.png" alt="Github">
        </a>
    </div>
</body>
</html>
